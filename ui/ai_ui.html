<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>DMAI - EVOLUTIONARY AI PLATFORM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #eef2f6;
            --text-primary: #2d3e50;
            --text-secondary: #6c7a8a;
            --accent: #3498db;
            --accent-light: #5faee3;
            --border: #dce4ec;
            --message-user: #3498db;
            --message-user-text: white;
            --message-ai: #ffffff;
            --message-ai-text: #2d3e50;
            --shadow: rgba(0,0,0,0.05);
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1e2a3a;
                --bg-secondary: #2c3e50;
                --bg-tertiary: #34495e;
                --text-primary: #ecf0f1;
                --text-secondary: #bdc3c7;
                --accent: #3498db;
                --accent-light: #5faee3;
                --border: #4a6782;
                --message-user: #3498db;
                --message-user-text: white;
                --message-ai: #34495e;
                --message-ai-text: #ecf0f1;
                --shadow: rgba(0,0,0,0.2);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 16px;
        }
        
        .login-container {
            background: var(--bg-secondary);
            padding: 30px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        .login-container h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .login-container h3 {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-weight: normal;
            font-size: 1em;
        }
        
        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1em;
            border-bottom: 2px solid transparent;
        }
        
        .login-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .login-form {
            display: block;
        }
        
        .login-form.hidden {
            display: none;
        }
        
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 16px;
        }
        
        .login-container button {
            width: 100%;
            padding: 14px;
            margin: 20px 0 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
        }
        
        .login-error {
            color: var(--danger);
            text-align: center;
            margin: 10px 0;
        }
        
        #main-app {
            display: none;
            height: 100vh;
            overflow: hidden;
        }
        
        /* MAIN APP - MOBILE FIRST */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Header - Always visible */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            height: 60px;
            flex-shrink: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        .evolution-badge {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            margin-left: 8px;
            border: 1px solid var(--border);
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .evolution-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-menu {
            position: relative;
        }
        
        .user-menu-trigger {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            min-width: 180px;
            box-shadow: 0 5px 20px var(--shadow);
            z-index: 1000;
        }
        
        .user-menu:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }
        
        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: var(--bg-tertiary);
        }
        
        .dropdown-item.admin {
            border-left: 3px solid var(--warning);
        }
        
        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        
        /* Main Content Area - Flex Column */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        /* Chat List Panel - Mobile: hidden by default */
        .chat-list-panel {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 16px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        /* Center Column - Main Chat */
        .main-chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-primary);
            min-width: 0;
        }
        
        .chat-header {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .chat-header h2 {
            font-size: 1em;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }
        
        .evolution-ticker {
            font-size: 0.75em;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 14px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--message-user);
            color: var(--message-user-text);
        }
        
        .message.ai {
            align-self: flex-start;
            background: var(--message-ai);
            color: var(--message-ai-text);
            border: 1px solid var(--border);
        }
        
        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
            font-size: 0.7em;
            color: var(--text-secondary);
        }
        
        .continue-thread-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 2px 6px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        /* Right Panel - Tools */
        .tools-panel {
            width: 280px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 16px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        .tools-section {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .tools-title {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }
        
        .tool-btn {
            padding: 8px 6px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.8em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tool-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .tool-btn.wide {
            grid-column: span 2;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .action-btn {
            padding: 8px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 0.85em;
        }
        
        .suggestion-box textarea {
            width: 100%;
            padding: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            min-height: 60px;
            margin-bottom: 8px;
            resize: vertical;
            font-size: 14px;
        }
        
        .suggestion-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .info-box {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 12px;
            margin-top: 16px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            padding: 6px;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .copy-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .url-display {
            color: var(--accent);
            font-family: monospace;
            font-size: 0.8em;
            word-break: break-all;
        }
        
        .style-preset {
            display: inline-block;
            padding: 4px 8px;
            margin: 3px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.75em;
        }
        
        .platform-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            margin: 3px;
            cursor: pointer;
            font-size: 0.75em;
        }
        
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }
        
        .status-connected {
            background-color: #2ecc71;
            box-shadow: 0 0 5px #2ecc71;
        }
        
        .status-disconnected {
            background-color: #e74c3c;
        }
        
        /* Input Area */
        .input-area {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        textarea {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 14px;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            min-height: 40px;
            max-height: 100px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.3em;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 90;
            backdrop-filter: blur(2px);
        }
        
        .mobile-overlay.visible {
            display: block;
        }
        
        /* Panel Header */
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        
        .panel-title {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .new-chat-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .chat-item {
            position: relative;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        
        .chat-item:hover {
            border-color: var(--accent);
        }
        
        .chat-item.active {
            border-color: var(--accent);
            background: color-mix(in srgb, var(--accent) 15%, var(--bg-tertiary));
        }
        
        .chat-name {
            font-weight: 500;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }
        
        .chat-meta {
            font-size: 0.7em;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        
        .chat-preview {
            font-size: 0.7em;
            color: var(--text-secondary);
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .main-content {
                position: relative;
            }
            
            .chat-list-panel {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
                box-shadow: 2px 0 10px var(--shadow);
            }
            
            .chat-list-panel.open {
                transform: translateX(0);
            }
            
            .tools-panel {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(100%);
                box-shadow: -2px 0 10px var(--shadow);
            }
            
            .tools-panel.open {
                transform: translateX(0);
            }
            
            .chat-header h2 {
                max-width: 50%;
            }
            
            .evolution-ticker {
                font-size: 0.7em;
                padding: 3px 6px;
            }
            
            .message {
                max-width: 95%;
            }
            
            .tool-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tool-btn {
                font-size: 0.75em;
                padding: 8px 4px;
            }
            
            .platform-badge {
                font-size: 0.7em;
                padding: 3px 6px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.1em;
            }
            
            .evolution-badge {
                display: none;
            }
            
            .user-menu-trigger span:not(.avatar) {
                display: none;
            }
            
            .chat-header h2 {
                max-width: 40%;
            }
            
            .message {
                max-width: 98%;
                font-size: 13px;
                padding: 10px 12px;
            }
            
            .tools-panel {
                width: 85%;
            }
            
            .chat-list-panel {
                width: 85%;
            }
            
            .tool-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-btn.wide {
                grid-column: span 1;
            }
        }
        
        /* Landscape Mode */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                height: 50px;
            }
            
            .chat-list-panel,
            .tools-panel {
                padding: 12px;
            }
            
            .messages-container {
                padding: 12px;
            }
            
            .input-area {
                padding: 8px 12px;
            }
            
            textarea {
                min-height: 36px;
            }
            
            .send-btn {
                width: 40px;
                height: 40px;
            }
        }
        
        /* Chat Context Menu */
        .chat-context-menu {
            animation: menuFadeIn 0.1s ease;
            z-index: 10000;
            font-size: 14px;
        }
        
        @keyframes menuFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-container">
            <h1>üß¨ DMAI</h1>
            <h3>Evolutionary AI Platform</h3>
            
            <div class="login-tabs">
                <button class="login-tab active" onclick="switchLoginTab('login')">Sign In</button>
                <button class="login-tab" onclick="switchLoginTab('register')">Register</button>
            </div>
            
            <div id="login-form" class="login-form">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <div class="login-error" id="login-error"></div>
                <button onclick="login()">Sign In</button>
            </div>
            
            <div id="register-form" class="login-form hidden">
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <input type="password" id="reg-confirm" placeholder="Confirm Password">
                <div class="login-error" id="register-error"></div>
                <button onclick="register()">Create Account</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app">
        <div id="app">
            <!-- Header -->
            <div class="header">
                <button class="mobile-menu-btn" id="menuToggle" onclick="toggleChatList()">‚ò∞</button>
                <div class="logo">
                    <span>üß¨</span>
                    <span>DMAI</span>
                    <span class="evolution-badge" id="version-badge">
                        Gen <span id="gen-display">?</span>
                        <span class="evolution-status" id="evolution-status-dot"></span>
                    </span>
                </div>
                <div class="header-right">
                    <button class="mobile-menu-btn" id="toolsToggle" onclick="toggleToolsPanel()">üõ†Ô∏è</button>
                    <div class="user-menu">
                        <div class="user-menu-trigger">
                            <div class="avatar" id="user-avatar">DM</div>
                            <span id="current-user">david</span>
                            <span>‚ñº</span>
                        </div>
                        <div class="dropdown-content">
                            <div class="dropdown-item" onclick="showProfile()">üë§ Profile</div>
                            <div class="dropdown-item" onclick="openSettings()">‚öôÔ∏è Settings</div>
                            <div class="dropdown-item" onclick="showSuggestions()">üí° Suggest</div>

        function exportChatAsText(chatId) {
            const chat = projects.find(p => p.id === chatId);
            if (!chat) return;
            
            let text = `CHAT: ${chat.name}\n`;
            text += `Created: ${new Date(chat.created).toLocaleString()}\n`;
            text += `Messages: ${chat.messages.length}\n`;
            text += `${'='.repeat(50)}\n\n`;
            
            chat.messages.forEach(msg => {
                text += `[${new Date(msg.timestamp).toLocaleString()}] ${msg.role.toUpperCase()}\n`;
                text += `${msg.content}\n`;
                text += `${'-'.repeat(30)}\n\n`;
            });
            
            const dataUri = 'data:text/plain;charset=utf-8,'+ encodeURIComponent(text);
            const fileName = `chat_${chat.name}_${new Date().toISOString().slice(0,10)}.txt`;
            
            const link = document.createElement('a');
            link.href = dataUri;
            link.download = fileName;
            link.click();
            
            showNotification('üìÑ Chat exported as text');
        }
