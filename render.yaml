services:
  - type: worker
    name: agi-evolution-system
    runtime: python
    repo: https://github.com/Davemiles1978/dmai-system.git
    branch: main
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install networkx numpy psutil
      python -c "print('âœ… Dependencies installed')"
    startCommand: python cloud_launcher.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: RENDER
        value: true
      - key: GENERATION_START
        value: 5
    disk:
      name: agi-data
      mountPath: /var/data
      sizeGB: 10
    autoDeploy: true
    plan: starter
    numInstances: 1
